<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Asi conectamos un archivo HTML y CSS:-->
    <!--El elemento link: Sirve para vincular un archivo HTML Y CSS-->
    <!--El atributo rel: Nos permite denominar una relacion del documento vinculado
    al documento actual-->
    <!--Ejemplo:-->
    <link href="style.css" rel="stylesheet"> <!--stylesheet: Hoja de estilo (este archivo es una hoja de estilo para el archivo actual)-->
</head>
<body>
    <main>

        <!--Ejemplo con selectores de tipo-->
        <img src="imagenes/emma-stone-seen-on-set-of-disneys-new-film-cruella-outside-news-photo-1567747434.jpg" alt="Emma Stone comiendo">

        <br> <!--Salto de linea-->

        <!--Ejemplo con selectores de clase-->
        <img src="imagenes/cruella.jpg" alt="imagen de cruella por Emma Stone" class="imagen-de-cruella"> <!--Recuerda que el atributo class: sirve para identificar de manera unica al elemento-->

    </main>
</body>
</html>
