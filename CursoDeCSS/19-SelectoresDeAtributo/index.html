<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <!--Estos selectores permiten seleccionar un elemento a partir de la presencia de un atributo 
            (por ejemplo href) o a partir de varias coincidencias diferentes con respecto al valor del atributo-->
            <img src="imagenes/galactus-origen-cke.jpg" alt="Galactus">
            
            <!--Formularios de tipo radio-->
            <form action="/enviar-respuesta">
                <label for="gato">
                    <input type="radio" value="gato" name="gato">Gato
                </label>

                <br>

                <label for="perro">
                    <input type="radio" value="perro" name="perro">Perro
                </label>

                <br>

                <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/" target="_blank" rel="noopener noreferrer">Enlace a otra pagina</a>
            </form>
        </div>
    </main>
</body>
</html>
