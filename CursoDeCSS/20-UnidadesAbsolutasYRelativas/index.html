<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="contenedor-principal">
            <!--Unidades absolutas: Son cm, px, etc-->
            <!--Unidades relativas: Las unidades de longitud relativa son relativas a algo mas, por ejemplo,
            al tamano de la letra del elemento principal o al tamano de la ventana grafica. Son em, etc-->
            <div class="rectangulo px">200px de Ancho</div> <!--px: pixeles (unidad absoluta)-->
            <div class="rectangulo vw">20vw de Ancho</div> <!--vw: viewport (unidad relativa)-->
            <div class="rectangulo em">15em de Ancho</div> <!--em: hace referencia al tamaño en puntos de la letra que se está utilizando (unidad relativa)-->
        </div>
    </main>
</body>
</html>
