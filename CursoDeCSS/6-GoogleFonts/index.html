<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Asi conectamos un archivo HTML y CSS:-->
    <!--El elemento link: Sirve para vincular un archivo HTML Y CSS-->
    <!--El atributo rel: Nos permite denominar una relacion del documento vinculado
    al documento actual-->
    <!--Ejemplo:-->
    <link href="style.css" rel="stylesheet"> <!--stylesheet: Hoja de estilo (este archivo es una hoja de estilo para el archivo actual)-->
    <!--Para agregar el estilo de google fonts: debemos de agregarlos en el 
    elemento head-->
    <!--Ejemplo: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <main>
        <h2>Fuente de google</h2>
    </main>

</body>
</html>
