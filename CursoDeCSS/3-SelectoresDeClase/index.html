<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Asi conectamos un archivo HTML y CSS:-->
    <!--El elemento link: Sirve para vincular un archivo HTML Y CSS-->
    <!--El atributo rel: Nos permite denominar una relacion del documento vinculado
    al documento actual-->
    <!--Ejemplo:-->
    <link href="style.css" rel="stylesheet"> <!--stylesheet: Hoja de estilo (este archivo es una hoja de estilo para el archivo actual)-->
</head>
<body>
    <h2>Selectores de clase</h2>

    <h3>HTML Y CSS</h3>

    <p>Mezcla entre HTML Y CSS en distintos archivos (por separado)</p>

    <!--El atributo class: sirve para identificar nuestras listas, etc (nos sirve para agregarle un estilo propio con css)-->
    <!--Nota: Para hacer referencia en css a la clase antes debemos agregar un punto luego el nombre de la clase
    Ejemplo: .lista-de-numeros-->

    <!--Listas no ordenadas-->
    <ul class="lista-de-numeros"> <!--Agregamos el atributo class para identificar a nuestra lista-->
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>

    <!--Listas ordenadas-->
    <ol class="lista-de-dias"> <!--Agregamos el atributo class para identificar a nuestra lista-->
        <li>Lunes</li>
        <li>Miercoles</li>
        <li>Viernes</li>
    </ol>

    <!--Parrafo-->
    <p class="parrafo-de-prueba">Parrafo de prubea</p>
</body>
</html>
